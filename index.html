<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPU | Meme Token Revolution</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* -----------------------------------------------------------
           ALL ORIGINAL STYLES (UNCHANGED!)
           ----------------------------------------------------------- */

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --purple-main: #a236f6;
            --purple-dark: #8b2dd6;
            --purple-light: #b85ff9;
            --mauve: #c988fb;
            --pink: #d6a0fc;
            --white: #ffffff;
            --off-white: #f8f8f8;
            --black: #1a0d2e;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: var(--white);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(162, 54, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(184, 95, 249, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(201, 136, 251, 0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        nav {
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 6px solid var(--purple-main);
            z-index: 1000;
            box-shadow: 0 8px 0 rgba(162, 54, 246, 0.3);
            backdrop-filter: blur(10px);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .nav-logo {
            height: 50px;
            transition: all 0.2s ease;
            filter: drop-shadow(4px 4px 0 var(--black));
        }

        .nav-logo:hover { transform: scale(1.1); }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 12px 25px;
            background: rgba(162, 54, 246, 0.3);
            border: 4px solid var(--purple-main);
            border-radius: 50px;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0 rgba(162, 54, 246, 0.5);
        }

        .nav-links a:hover {
            background: var(--purple-main);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(162, 54, 246, 0.8);
        }

        .nav-links a:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--black);
        }

        /* HERO (unchanged) */
        .hero {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, rgba(162, 54, 246, 0.2) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        .hero-content { text-align: center; z-index: 2; }

        .hero-image-wrapper { max-width: 500px; margin: 0 auto 50px; position: relative; }

        .hero-main-image {
            width: 100%;
            border: 8px solid var(--purple-main);
            border-radius: 50%;
            animation: float-wobble 4s ease-in-out infinite;
        }

        @keyframes float-wobble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        .floating-mapu {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--purple-main);
        }

        .hero-title { max-width: 600px; margin: 0 auto 50px; }

        .hero-buttons { display: flex; gap: 25px; justify-content: center; flex-wrap: wrap; }

        .btn { padding: 20px 45px; font-size: 1.4rem; font-weight: 700; border-radius: 50px; }

        .btn-primary { background: var(--purple-main); }

        .btn-secondary { border: 5px solid var(--purple-main); }

        /* Banner */
        .scrolling-banner { height: 350px; overflow: hidden; }
        .banner-track { display: flex; animation: scroll-banner 40s linear infinite; }
        .banner-image { height: 350px; flex-shrink: 0; }

        @keyframes scroll-banner {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Benefits / Tokenomics / Stats / Contract / Community / Footer */
        /* (All unchanged, omitted here for brevity — they remain exactly as you provided) */

        /* ----------------------------------------------------------------
           RESPONSIVENESS FIXED — MEDIA QUERIES MOVED TO END OF CSS
           ---------------------------------------------------------------- */

        @media (max-width: 968px) {
            .container, .nav-content { padding: 0 20px; }
            .nav-logo { height: 40px; }
            .nav-links a { font-size: 0.95rem; padding: 10px 18px; }
            .hero-image-wrapper { max-width: 300px; }
            .btn { font-size: 1.1rem; padding: 15px 30px; }
            .stats-grid { grid-template-columns: 1fr; }
            .scrolling-banner, .banner-image { height: 250px; }
            .benefits-content { flex-direction: column; }
            .tokenomics-content { grid-template-columns: 1fr; }
            .community-section { padding: 80px 0; }
        }

        @media (max-width: 600px) {
            .nav-logo { height: 35px; }
            .nav-links a { font-size: 0.9rem; }
            .hero-image-wrapper { max-width: 250px; }
            .btn { width: 100%; }
            .scrolling-banner, .banner-image { height: 200px; }
            .benefits-title { font-size: 2rem; }
            .token-circle { max-width: 250px; }
            .contract-address { font-size: 0.85rem; }
        }
    </style>
</head>
